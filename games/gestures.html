<html>

<head>
  <title>Crappy Birdz</title>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="crappyBirdz.js"></script>
  <link rel="stylesheet" type="text/css" href="../public/css/index.css" />

</head>

<body>

  <div class="container">

    <h1>Press the spacebar to start the game</h1>

    <audio id="splat">
      <source src="../public/audio/bird_poop_splat.mp3">
    </audio>

    <!--<button onclick="controller.connection.enableGestures(true);">Enable Gestures</button>
  <button onclick="controller.connection.enableGestures(false);">Disable Gestures</button>-->

    <br> <br> <br>

    <div class="row">
      <div class="col-md-2"></div>

      <div class="cards col-md-6">
        <div id="left-col">
          <div class="grid"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div id="right-col">
          <h1>That's worth: <strong id="picture_score">0</strong> points!</h1>
          <h2>Status: <strong id="game-status"></strong></h2>
          <div class="scores">
            <h3>Player 1 score: <strong id="p1-score">0</strong> </h3>
          </div>
          <div class="scores">
            <h3>Player 2 score: <strong id="p2-score">0</strong> </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
