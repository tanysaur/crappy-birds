  <div class="container">

    <h1>Press the spacebar to start the game</h1>

  <br>  <br>  <br>

    <div class="row">

            <div id="d0_0"><img src="../public/images/bird.png"/></a></div>

          </div>
        </div>
      </div>

        <div id="right-col">         
          <h1>That's worth: <strong id="picture_score">100</strong> points!</h1>
          <h2>Status: it's player <strong id="game-status">2</strong> turn</h2>
          <div class="scores">
            <h3>Player 1 score: <strong id="p1-score">1000</strong> </h3>

          <div class="scores">
